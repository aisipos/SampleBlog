{% extends "base.html" %}
{% block title %}  Tag {{tag.tag}} {% endblock %}

{% block content %}
<h1> Posts tagged with: {{tag.tag}} </h1>
{% for post in tag.post_set.all %}
<ul>
<li>
<a href="{%url 'blog.views.view_post' post.id%}">{{post.title}}</a> by <a href="{%url 'blog.views.view_user' post.user.username %}">{{post.user.username}}</a>
</li>
</ul>
{% empty %}
No Posts
{% endfor %}
</ul>
{% endblock %}
